<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Component Documentation made Easy</title>
    <meta name="description" content="Slides" />
    <link rel="stylesheet" href="./node_modules/reveal.js/css/reveal.css" />
    <link
      rel="stylesheet"
      href="./node_modules/reveal.js/css/theme/black.css"
    />
    <link rel="stylesheet" href="./theme.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <div
            class="sl-block"
            style="width: 800px; left: 72px; top: 0px; height: auto;"
          >
            <div
              class="sl-block-content fragment fade-out"
              style="z-index: 10; text-align: left;"
              data-fragment-index="0"
            >
              <h1>Component</h1>
              <h1>Documentation</h1>
              <h1>made easy</h1>
            </div>
            <div class="sl-block-content" style="text-align:right">
              <img
                src="img/avatarsq.jpg"
                style="width:150px;border-radius: 50%;"
              />
              <img
                src="img/VueLogo.png"
                style="position:absolute;width:70px;border: none;background: transparent;bottom:20px;right:145px;"
              />
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="./node_modules/reveal.js/js/reveal.js"></script>

    <script>
      Reveal.initialize();
    </script>
  </body>
</html>
